<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Add your style inside the head part -->
    <link rel="stylesheet" href="style.css">
    <title>Mygame</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Dora the explorer</p>
        </div>
        <div class="score">points: <span>0</span></div>
        <div class="holesCont">
            <div class="hole hole1">
            </div>
            <div class="hole hole2"></div>
            <div class="hole hole3"></div>
            <div class="hole hole4"></div>
            <div class="hole hole5"></div>
            <div class="hole hole6"></div>
            <div class="hole hole7"></div>
            <div class="hole hole8"></div>
            <div class="hole hole9"></div>
        </div>
        <div class="buttons">
            <button class="play">PLAY</button>
            <button class="stop">STOP</button>

        </div>
        <div class="cursor"><img src="./assets/hammer.png" alt="google">
        </div>
        <div class="btnn">
        <div>
            <button class="btn btn-1"></button>
        </div>
        <div>
            <button class="btn btn-2"></button>
        </div>   
        <div>
            <button class="btn btn-3"></button>
        </div>
        <div>
            <button class="btn btn-4"></button>
        </div>
        <div>
            <button class="btn btn-5"></button>
        </div>
        <div>
            <button class="btn btn-6"></button>
        </div>
        <div>
            <button class="btn btn-7"></button>
        </div>
        <div>
            <button class="btn btn-8"></button>
        </div>
        </div>
        <div class="right-col">
            <p>click here to listen</p>
            <button id="icon"></button>
        
        <embed id="song"><source src="./assets/Dora The Explorer Theme Song.mp3"  type="audio/mp3" loop="true" autostart="true" >
    </div>
 </div>
    <script src="./scripts.js"></script>
</body>
</html>
